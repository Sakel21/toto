<!DOCTYPE html>
<html lang="en">
<head>

    <title>BZ Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-container" class="hidden">
        <div class="menu-wrapper">
            <div class="menu-header">
                <h1 class="menu-title">HZ CHEAT MENU</h1>
                <p class="menu-subtitle">v5.0 Modern Edition</p>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
